apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftex-backend
  namespace: ftex
  labels:
    app.kubernetes.io/name: ftex-backend
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ftex-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ftex-backend
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: backend
          image: ftex/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: ftex-config
            - secretRef:
                name: ftex-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ftex
  labels:
    app.kubernetes.io/name: ftex-backend
spec:
  selector:
    app.kubernetes.io/name: ftex-backend
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP

