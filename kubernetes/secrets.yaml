apiVersion: v1
kind: Secret
metadata:
  name: ftex-secrets
  namespace: ftex
  labels:
    app.kubernetes.io/name: ftex
type: Opaque
stringData:
  # Database credentials (base64 encode in production)
  POSTGRES_USER: "ftex"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Neo4j credentials
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT Secret
  SECRET_KEY: "CHANGE_ME_USE_SECURE_RANDOM_KEY"
  
  # API Keys for external services
  DOW_JONES_API_KEY: ""
  REFINITIV_API_KEY: ""

