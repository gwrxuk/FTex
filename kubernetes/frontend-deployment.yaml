apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftex-frontend
  namespace: ftex
  labels:
    app.kubernetes.io/name: ftex-frontend
    app.kubernetes.io/component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ftex-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ftex-frontend
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: frontend
          image: ftex/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend-service:8000/api"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ftex
  labels:
    app.kubernetes.io/name: ftex-frontend
spec:
  selector:
    app.kubernetes.io/name: ftex-frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP

